<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CRUD Productos - Demo</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 24px; }
    h1 { margin-bottom: 8px; }
    section { margin-bottom: 24px; }
    table { border-collapse: collapse; width: 100%; margin-top: 12px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #f5f5f5; }
    form { display: flex; gap: 8px; flex-wrap: wrap; align-items: center; }
    input[type="text"], input[type="number"] { padding: 6px; }
    button { padding: 6px 10px; cursor: pointer; }
    .actions button { margin-right: 6px; }
    #mensaje { margin-top: 8px; color: #0a6; }
    #error { margin-top: 8px; color: #b00; }
  </style>
</head>
<body>
  <h1>CRUD de Productos (datos en memoria)</h1>
  <p>API: https://localhost:5001/api/productos</p>

  <section>
    <h2>Crear producto</h2>
    <form id="form-crear">
      <input type="text" id="crear-nombre" placeholder="Nombre" required />
      <input type="number" step="0.01" id="crear-precio" placeholder="Precio" required />
      <input type="number" id="crear-stock" placeholder="Stock" required />
      <button type="submit">Crear</button>
    </form>
  </section>

  <section>
    <h2>Listado</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Precio</th>
          <th>Stock</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tabla-productos"></tbody>
    </table>
  </section>

  <section>
    <h2>Editar producto</h2>
    <form id="form-editar">
      <input type="number" id="editar-id" placeholder="ID" readonly />
      <input type="text" id="editar-nombre" placeholder="Nombre" required />
      <input type="number" step="0.01" id="editar-precio" placeholder="Precio" required />
      <input type="number" id="editar-stock" placeholder="Stock" required />
      <button type="submit">Guardar cambios</button>
      <button type="button" id="btn-cancelar">Cancelar</button>
    </form>
  </section>

  <div id="mensaje"></div>
  <div id="error"></div>

  <script>
    const API_BASE = 'https://localhost:5001';

    const tabla = document.getElementById('tabla-productos');
    const formCrear = document.getElementById('form-crear');
    const formEditar = document.getElementById('form-editar');
    const mensaje = document.getElementById('mensaje');
    const error = document.getElementById('error');

    const editarId = document.getElementById('editar-id');
    const editarNombre = document.getElementById('editar-nombre');
    const editarPrecio = document.getElementById('editar-precio');
    const editarStock = document.getElementById('editar-stock');

    function setMensaje(text) { mensaje.textContent = text || ''; }
    function setError(text) { error.textContent = text || ''; }

    async function cargarProductos() {
      setMensaje(''); setError('');
      try {
        const resp = await fetch(`${API_BASE}/api/productos`);
        if (!resp.ok) throw new Error('No se pudo obtener el listado');
        const data = await resp.json();
        tabla.innerHTML = '';
        data.forEach(p => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${p.id}</td>
            <td>${p.nombre}</td>
            <td>${p.precio}</td>
            <td>${p.stock}</td>
            <td class="actions">
              <button data-id="${p.id}" class="editar">Editar</button>
              <button data-id="${p.id}" class="eliminar">Eliminar</button>
            </td>`;
          tabla.appendChild(tr);
        });
      } catch (e) {
        setError(e.message);
      }
    }

    formCrear.addEventListener('submit', async (e) => {
      e.preventDefault();
      setMensaje(''); setError('');
      const payload = {
        nombre: document.getElementById('crear-nombre').value,
        precio: Number(document.getElementById('crear-precio').value),
        stock: Number(document.getElementById('crear-stock').value)
      };
      try {
        const resp = await fetch(`${API_BASE}/api/productos`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        if (!resp.ok) {
          const err = await resp.json().catch(() => ({}));
          throw new Error(err.error || 'No se pudo crear');
        }
        setMensaje('Producto creado');
        formCrear.reset();
        await cargarProductos();
      } catch (e) {
        setError(e.message);
      }
    });

    tabla.addEventListener('click', async (e) => {
      if (e.target.classList.contains('eliminar')) {
        const id = e.target.getAttribute('data-id');
        await eliminarProducto(id);
      }
      if (e.target.classList.contains('editar')) {
        const id = e.target.getAttribute('data-id');
        prepararEdicion(id);
      }
    });

    async function eliminarProducto(id) {
      setMensaje(''); setError('');
      try {
        const resp = await fetch(`${API_BASE}/api/productos/${id}`, { method: 'DELETE' });
        if (!resp.ok && resp.status !== 404) throw new Error('No se pudo eliminar');
        setMensaje('Producto eliminado');
        await cargarProductos();
      } catch (e) {
        setError(e.message);
      }
    }

    async function prepararEdicion(id) {
      setMensaje(''); setError('');
      try {
        const resp = await fetch(`${API_BASE}/api/productos/${id}`);
        if (!resp.ok) throw new Error('No se pudo obtener el producto');
        const p = await resp.json();
        editarId.value = p.id;
        editarNombre.value = p.nombre;
        editarPrecio.value = p.precio;
        editarStock.value = p.stock;
      } catch (e) {
        setError(e.message);
      }
    }

    formEditar.addEventListener('submit', async (e) => {
      e.preventDefault();
      setMensaje(''); setError('');
      const id = editarId.value;
      const payload = {
        nombre: editarNombre.value,
        precio: Number(editarPrecio.value),
        stock: Number(editarStock.value)
      };
      try {
        const resp = await fetch(`${API_BASE}/api/productos/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        if (!resp.ok) {
          const err = await resp.json().catch(() => ({}));
          throw new Error(err.error || 'No se pudo actualizar');
        }
        setMensaje('Producto actualizado');
        formEditar.reset();
        await cargarProductos();
      } catch (e) {
        setError(e.message);
      }
    });

    document.getElementById('btn-cancelar').addEventListener('click', () => {
      formEditar.reset();
      setMensaje(''); setError('');
    });

    cargarProductos();
  </script>
</body>
</html>
